<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar_dosen ::navbar"></div>
<div class="container">
  <div class="alert alert-success" th:if="${message}">
    <p th:text="${message}"></p>
  </div>
  <div class="alert alert-danger" th:if="${error}">
    <p th:text="${error}"></p>
  </div>
  <caption>Daftar Mahasiswa</caption>
  <br>
  <a href="#" th:href="@{/dosen/mahasiswa/add}" type="button" class="btn btn-success mb-2 mt-2" >Tambah Mahasiswa</a>
  <div class="row-8">
    <form class="form" action="#" th:action="@{/dosen/mahasiswa/search}" method="post">
      <div class="">
        <input  type="text" required name="name"  placeholder="Masukan nama">
        <button class="btn btn-primary" type="submit">Cari</button>
      </div>
    </form>
  </div>

  <br>
  <table class="table">
    <thead>
    <tr style="background-color: #f2f2f2;">
      <th>No</th>
      <th>Nama Mahasiswa</th>
      <th>NIM</th>
      <th>Kelas</th>
      <th>Email</th>
      <th>Jurusan</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student,iterator : ${students}">
      <td th:text="${iterator.index+1}"></td>
      <td th:text="${student.nama}" ></td>
      <td th:text="${student.nim}" ></td>
      <td th:text="${student.kelas}" ></td>
      <td th:text="${student.email}" ></td>
      <td th:text="${student.jurusan.jurusan}" ></td>
      <td>
        <form action="#" th:action="@{mahasiswa/delete/{id}(id=${student.id})}" method="post">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a class="btn btn-warning" href="#" th:href="@{/dosen/mahasiswa/{id}(id=${student.id})}" >Edit</a>
      </td>
    </tr>
    <!-- tambahkan baris baru untuk setiap data yang ingin ditampilkan -->
    </tbody>
  </table>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
